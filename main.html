<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="store-nav">
    <h1><a href="index.html">BUCKET</a></h1>
    <a href="main.html">Art</a>
    <a href="main.html">Clothing</a>
    <a href="about.html">About</a>
    <a href="codex.html">Codex</a>
    <a href="generator.html">Generator</a>
  </nav>

  <header>
    <h1>BUCKET STORE</h1>
    <p>Dark, Experimental, Sith-inspired Art & Clothing</p>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <h2>Dark Ritual Painting</h2>
        <p>$50</p>
        <button class="buyBtn">Buy</button>
      </div>
      <div class="product">
        <h2>Sith Bucket T-Shirt</h2>
        <p>$35</p>
        <button class="buyBtn">Buy</button>
      </div>
      <div class="product">
        <h2>Grim Reaper Hoodie</h2>
        <p>$65</p>
        <button class="buyBtn">Buy</button>
      </div>
      <div class="product">
        <h2>Ancient Sigil Canvas</h2>
        <p>$80</p>
        <button class="buyBtn">Buy</button>
      </div>
    </section>
  </main>

  <!-- Ancient Chant Modal -->
  <div id="chantModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeChant">&times;</span>
      <h2>Type the Ancient Chant</h2>
      <p id="chantText">Repeat this to proceed:</p>
      <input type="text" id="chantInput" placeholder="Type the chant exactly" />
      <button id="chantSubmit">Unlock</button>
      <p id="chantFeedback"></p>
    </div>
  </div>

  <script>
    // Buy button + chant modal logic
    const chants = [
      "Darth Nihilus",
      "Korriban Shadows",
      "Sithis Eternus",
      "Red Sun Burns",
      "Bucket Omnia",
      "Consume the Light",
      "Umbra Vitae"
    ];

    let chosenChant = "";

    document.querySelectorAll('.buyBtn').forEach(btn => {
      btn.addEventListener('click', () => {
        openChantModal();
      });
    });

    function openChantModal() {
      chosenChant = chants[Math.floor(Math.random() * chants.length)];
      document.getElementById('chantText').textContent = `Repeat this to proceed: "${chosenChant}"`;
      document.getElementById('chantInput').value = "";
      document.getElementById('chantFeedback').textContent = "";
      document.getElementById('chantModal').style.display = 'block';
    }

    document.getElementById('closeChant').addEventListener('click', () => {
      document.getElementById('chantModal').style.display = 'none';
    });

    document.getElementById('chantSubmit').addEventListener('click', () => {
      const userInput = document.getElementById('chantInput').value.trim();
      if (userInput === chosenChant) {
        document.getElementById('chantFeedback').textContent = "The Dark Side accepts you.";
        setTimeout(() => {
          document.getElementById('chantModal').style.display = 'none';
          alert("Transaction Complete! (You can now process payment or redirect.)");
        }, 1000);
      } else {
        document.getElementById('chantFeedback').textContent = "The ritual fails! Try again...";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUCKET – Main</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="store-nav">
    <h1><a href="index.html">BUCKET</a></h1>
    <a href="main.html">Art</a>
    <a href="main.html">Clothing</a>
    <a href="about.html">About</a>
  </nav>

  <h2 style="text-align:center; margin-top:2rem;">☠️ BUCKET SITH COLLECTION ☠️</h2>

  <div class="product-grid">
    <div class="product-card">
      <div class="product-img"></div>
      <h2>Sand Relic Print</h2>
      <p class="price">$50</p>
      <button onclick="startRitual(this)">BUY</button>
    </div>
    <div class="product-card">
      <div class="product-img"></div>
      <h2>Temple Vision</h2>
      <p class="price">$80</p>
      <button onclick="startRitual(this)">BUY</button>
    </div>
    <div class="product-card">
      <div class="product-img"></div>
      <h2>Blood Moon Canvas</h2>
      <p class="price">$120</p>
      <button onclick="startRitual(this)">BUY</button>
    </div>
    <div class="product-card">
      <div class="product-img"></div>
      <h2>Obsidian Cloak</h2>
      <p class="price">$150</p>
      <button onclick="startRitual(this)">BUY</button>
    </div>
  </div>

  <!-- Ritual Modal -->
  <div id="ritualModal" class="ritual-modal">
    <div class="ritual-content">
      <h2>☠️ Perform the Sith Ritual ☠️</h2>
      <p>Type the ancient chant to proceed:</p>
      <input type="text" id="chantInput" placeholder="Enter the chant">
      <button onclick="checkChant()">Submit</button>
      <div id="chantResult"></div>
      <p id="timerText"></p>
      <button id="finalBuy" style="display:none;">Proceed to Checkout</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>

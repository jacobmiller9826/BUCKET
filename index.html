<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BUCKET - Dark Temple</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <nav class="store-nav">
    <h1 class="glitch"><a href="#top" class="home-link">BUCKET</a></h1>
    <div>
      <a href="#art">Art</a>
      <a href="#clothing">Clothing</a>
      <a href="codex.html" id="codexLink" style="display:none;">Codex</a>
    </div>
  </nav>

  <main id="top">
    <div class="ritual-timer">üïí Next Drop in: <span id="countdown">Loading...</span></div>

    <section id="art">
      <h2>Art</h2>
      <div class="product-grid">
        <div class="product-card">
          <div class="product-img"></div>
          <h3>‚ÄúDesert Sith #1‚Äù</h3>
          <p class="price">$40</p>
          <button onclick="purchase('bucketToken_art1')">Buy</button>
        </div>
      </div>
    </section>

    <section id="clothing">
      <h2>Clothing</h2>
      <div class="product-grid">
        <div class="product-card">
          <div class="product-img"></div>
          <h3>‚ÄúCrimson Hood‚Äù</h3>
          <p class="price">$50</p>
          <button onclick="purchase('bucketToken_cloth1')">Buy</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const tokens = ['bucketToken_art1', 'bucketToken_cloth1'];
    function purchase(token) {
      localStorage.setItem(token, 'true');
      checkCodex();
      alert('Purchased and Codex fragment unlocked!');
    }

    function checkCodex() {
      const unlocked = tokens.some(token => localStorage.getItem(token));
      if (unlocked) {
        document.getElementById('codexLink').style.display = 'inline';
      }
    }

    window.onload = checkCodex;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bucket Temple Trial</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 0;
    }
    #intro {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: black;
      z-index: 2;
      color: crimson;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    #intro button {
      margin: 10px;
      padding: 10px 20px;
      background: darkred;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <canvas id="templeCanvas"></canvas>
  <div id="intro">
    <h1>THE TEMPLE TRIAL</h1>
    <p>Survive the Light for 20 seconds</p>
    <button id="startBtn">Begin Trial</button>
    <button id="skipBtn">I Am Already Chosen</button>
  </div>
  <audio id="sithAudio" loop autoplay>
    <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YYoAAAAA//8AAP//AAD//wAA//8AAP//AAD//wAA" type="audio/wav">
  </audio>
  <script src="game.js"></script>
</body>
</html>

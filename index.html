<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bucket Temple Trial</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #intro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: crimson;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      z-index: 2;
      text-align: center;
    }

    #intro button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background: darkred;
      color: white;
      border: none;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="templeCanvas"></canvas>
  <div id="intro">
    <h1>THE TEMPLE TRIAL</h1>
    <p>You must survive the Light for 20 seconds...</p>
    <button id="startBtn">Begin Trial</button>
    <button id="skipBtn">I Am Already Chosen</button>
  </div>
  <audio id="sithAudio" loop>
    <source src="data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQgAAAAA" type="audio/wav">
  </audio>
  <script src="game.js"></script>
</body>
</html>
